<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        td,th{
            border: 1px solid gray;
            padding: 0 10px;
            font-size: 25px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            
        }
        /* caption{
            border: 1px solid goldenrod;
            border-collapse: collapse;
        } */
    </style>
</head>
<body>
    <table>
        
        <thead>
            <th>
                <tr>
                    <td>Serial No.</td>
                    <td>Name</td>
                    <td>Position</td>
                    <td>Salary</td>
                </tr>
            </th>
        </thead>


        <!-- Table Body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder of MicroSoft</td>
                <td>$1000</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>Steves Jobs</td>
                <td>Founder of Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder of Google</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zukarburge</td>
                <td>Founder of Facebook</td>
                <td>$1600</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
